<div class="lgal-gallery">
    {% for image in images %}
        {% if image.extname == '.jpg' or image.extname == '.png' %}
        {% assign url = image.path %}
        <a><img class="lgal-peek" 
            src="{{ "thumbs" | append: url | absolute_url }}" 
            full="{{ url | absolute_url }}" /></a>
        {% endif %}
    {% endfor %}
</div>
